<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  
  
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>-->
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                            <!--<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="500" height="200" alt="Logo" />-->
                                <a class="text-center" href=""> <h4>AMS PROJECT</h4></a>
        
        						<form th:action="@{/login}" method="POST" class="mt-5 mb-5 login-input">
                                    <div class="form-group">
                                        <input type="text" id="email" name="email"  th:placeholder="Email" class="form-control" /> <br/>
                                    </div>
                                    <div class="form-group">
                                    	<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" />
                                    </div>
                                    <div align="center" th:if="${param.error}">
										<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
									</div>
									<button class="btn login-form__btn submit w-100" name="Submit" value="Sign Up" type="Submit" >Sign Up</button>
                                  
                                </form>
                                
                                <form th:action="@{/registration}" method="get">
                                	<p class="mt-5 login-form__footer">Dont have account? 
									<button class="btn mb-1 " type="Submit"> Sign In </button>  </p>
								</form>	

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************
  
    
 	<script type="text/javascript" th:src="@{/plugins/common/common.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/custom.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/settings.js}" ></script>
    <script type="text/javascript" th:src="@{/js/gleek.js}" ></script>
    <script type="text/javascript" th:src="@{/js/styleSwitcher.js}" ></script>-->

    
   
</body>
</html>
