<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Home </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
     <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="">
                    <b class="logo-abbr"><img src="images/logo.png" alt=""> </b>
                    <span class="logo-compact"><img src="./images/logo-compact.png" alt=""></span>
					<span class="brand-title font-weight-bold" style="color: white;"> AMS PROJECT
                        <!--<img src="images/logo-text.png" alt="">-->
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">    
            <div class="header-content clearfix">
                
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="fas fa-bars"></i></span>
                    </div>
                </div>
                <div class="header-left">
                    <div class="input-group icons">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Search Dashboard" aria-label="Search Dashboard">
                        <div class="drop-down   d-md-none">
							<form action="#">
								<input type="text" class="form-control" placeholder="Search">
							</form>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <ul class="clearfix">
                      <li class="icons dropdown d-none d-md-flex">
                                HELLO,  &ensp; <span sec:authentication="name"></span> &ensp;&ensp;
                      </li>
                        <li class="icons dropdown">
                            <div class="user-img c-pointer position-relative"   data-toggle="dropdown">
                                <span class="activity active"></span>
                               <img th:src="@{/images/user/1.png}"   height="40" width="40" alt="">
                            </div>
                            <div class="drop-down dropdown-profile   dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li>
                                            <a href="#"><i class="icon-user"></i> <span>Profile</span></a>
                                        </li>                                     
                                        <hr class="my-2">
                                        <li>
	                                        <a th:href="@{/logout}">
	                                        <i class="icon-key"></i> 
	                                        <span>Logout</span>
	                                        </a>
                                        </li>
                                        
                                        
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label">Dashboard</li>
   
                    <li>
                        <a th:href="@{/provider/list}" aria-expanded="false">
                            <i class="fa fa-user-md" aria-hidden="true"></i><span class="nav-text">Provider</span>
                        </a>
                    </li>
                    
                 
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
       <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Provider</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                            <p class="my-5">
								<a th:href="@{'/provider/add/'}" class="btn btn-primary"><i
									class="fas fa-user-plus ml-2"> Add Provider</i></a>
							</p>
                                <div class="card-title">
                                    <h4>Liste des Provider </h4>
                                </div>
                                
                                <div th:switch="${providers}" class="container my-5">
                                
                                <div class="col-md-12">
                                <h2 th:case="null">No Providers yet!</h2>
                                <div th:case="*">
							<table class="table table-striped table-responsivemd">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Address</th>
										<th></th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="provider : ${providers}">
										<td th:text="${provider.name}"></td>
										<td th:text="${provider.email}"></td>
										<td th:text="${provider.address}"></td>

										<td><a
											th:href="@{/provider/show/{id}(id=${provider.id})}"
											class="btn btn-primary"><i class="fa fa-info ml-2"></i>&ensp;</a></td>

										<td><a
											th:href="@{/provider/edit/{id}(id=${provider.id})}"
											class="btn btn-success"><i class="fas fa-user-edit ml-2"></i>&ensp;</a></td>
										<td><a
											th:href="@{/provider/delete/{id}(id=${provider.id})}"
											class="btn btn-danger"><i class="fas fa-user-times ml-2"></i>&ensp;</a></td>
									</tr>
								</tbody>
							</table>
						</div>
                               
                            </div>
                        </div>
                    </div>
                   
                   
               
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://www.linkedin.com/in/hamza-abdennadher/"> HA </a> 2021</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
   <script type="text/javascript" th:src="@{/plugins/common/common.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/custom.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/settings.js}" ></script>
    <script type="text/javascript" th:src="@{/js/gleek.js}" ></script>
    <script type="text/javascript" th:src="@{/js/styleSwitcher.js}" ></script>
</body>

</html>
