<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>-->
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                
                                    <a class="text-center" href="index.html"> <h4>AMS PROJECT</h4></a>
        
        						<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="mt-5 mb-5 login-input" role="form">
                                    <div class="form-group">
                                    	<input type="text" th:field="*{name}" placeholder="Name" class="form-control" required/> 
                                    	<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                                       
                                    </div>
                                    <div class="form-group">
                                    	<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
										<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" /> 
                                    </div>
                                    <div class="form-group">
	                                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> 
	                                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                                    </div>
                                    <div class="form-group">
	                                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" /> 
	                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                                    </div>
                                    <div class="form-group">
                                    	<button type="submit" class="btn login-form__btn submit w-100">Sign in</button> 
                                    </div>
                                    <div class="form-group"  style="text-align: center;">
                                    	<span   style="text-align: center;" align="center" class="text-center text-success" th:utext="${successMessage}"></span>
                                    </div>
                                </form>
                                
                                
                                 <form th:action="@{/}" method="get">
                                	<p class="mt-5 login-form__footer">Have account 
									<button class="btn mb-1 " type="Submit"> Sign Up </button>  </p>
								</form>	
								
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>-->
</body>
</html>
